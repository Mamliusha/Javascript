<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color:whitesmoke;" id="bgColor">
    <div id="result" color="black" onchange="">
    <p>Please indicate color</p>
    <select name="color" id="colorSelect" onchange="ChangeColor()" >
      <option value="green">Green</option>
      <option value="White" selected="selected">White</option>
      <option value="Blue">Blue</option>
      <option value="Pink">Pink</option>
      <option value="Purple">Purple</option>
    </select></div>
    <script>
        function ChangeColor(){
            if(document.getElementById('colorSelect').value == 'green')
            document.getElementById('bgColor').style.backgroundColor = '#3CB371';

            if(document.getElementById('colorSelect').value == 'Blue')
            document.getElementById('bgColor').style.backgroundColor = '#6495ED';

            if(document.getElementById('colorSelect').value == 'Pink')
            document.getElementById('bgColor').style.backgroundColor = '#FFB6C1';

            if(document.getElementById('colorSelect').value == 'Purple')
            document.getElementById('bgColor').style.backgroundColor = '#DA70D6';

            if(document.getElementById('colorSelect').value == 'white')
            document.getElementById('bgColor').style.backgroundColor = 'white';

        }
    </script>
  </body>
</html>
